<html>

<head>

    <title>QMTS</title>

    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <style type="text/css">


    </style>

</head>

<body>

<div class="" id="topBar">
    <div class="container-fluid">
        <div class="" style="float:left;">
            <h1 id="mainHeading">QMTS</h1>
        </div>
    </div>
</div>


<div class="container-fluid animated bounceInUp centerAlign" id="mainContainer" style="width: 1000px;">
    <div class="centerAlign">
        <img src="/static/assets/img/wallet.png" id="walletPic" alt="" style="width: 150px; height: 150px;">
        <h1>My Wallet</h1>
        <br>
    </div>
    <ul class="list-group" style="width:1000px;">
        <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Balance:</h5>
            </div>
            <span id="balance">{{ wallet.balance }} </span> <span>HKD</span>
        </li>
        <li>
            <a data-toggle="modal" data-target=".bd-example-modal-sm"
               class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Withdraw Funds</h5>
                </div>
            </a>
        </li>
    </ul>
</div>

<div class="modal fade bd-example-modal-sm">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter Amount:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="amount" type="number" class="form-control" value=""
                       placeholder="Amount">

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="sub()">Submit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

<script type="text/javascript">

    function sub() {
        if ($('#amount').val() > 0) {
            $.post('/mainApp/admin/withdraw', {
                amount: $('#amount').val()
            }, function (response) {
                if (response.status == 'success') {
                    $('#balance').html(response.wallet);
                }
            });
        }
    }

</script>

</body>


</html>
